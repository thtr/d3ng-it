<title>Baseline UI</title>

<style>
html{font:1rem/1.4 "Helvetica Neue",Helvetica,Arial,sans-serif;background:#fff;color:#000;-webkit-tap-highlight-color: rgba(0, 0, 0, 0);-ms-text-size-adjust: 100%;/* 2 */-webkit-text-size-adjust:100%;/* 2 */}
svg{border:1px dotted #7B8B3B;}
.bar{fill:rgb(154, 216, 224);}
.bar:nth-child(2n){fill:rgb(105, 182, 192);}
.bar:hover{fill:red;}
line{stroke:black;}
.axis path, .axis line{fill:none;stroke:black;}
.axis text{font-size:small;}
.line-indicator{transition: transform 100ms ease-out;font-weight:bold;font-size:small;}
</style>
